<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!--     <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <div class="game-container">
        <h2 class="mb-3 heading">T<span>i</span>c T<span>a</span>c T<span>o</span>e</h2>
        <div class="board">
            <button class="box" id="cell-0"></button>
            <button class="box" id="cell-1"></button>
            <button class="box" id="cell-2"></button>
            <button class="box" id="cell-3"></button>
            <button class="box" id="cell-4"></button>
            <button class="box" id="cell-5"></button>
            <button class="box" id="cell-6"></button>
            <button class="box" id="cell-7"></button>
            <button class="box" id="cell-8"></button>
        </div>
        <button id="resetButton" class="btn mt-3" onclick="resetGame()">Reset Game</button>
    </div>

<!--     <script src="assets/js/script.js"></script> -->
</body>

</html>
